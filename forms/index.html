<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./form.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Form</title>
</head>
<body>
    <div class="container">
        <div class="form">

            <div class="login">
                <h2>Resgistre-se</h2>
                <span class="material-symbols-outlined">
                    login
                </span>
            </div>
            <div class="name-box">
                <div class="icon">
                    <span class="material-symbols-outlined">
                        person
                    </span>
                </div>

                <div class="text">
                    <input type="text" name="user_name" id="user-name" placeholder="Seu Nome é...?">
                </div>
            </div>

            <div class="phone-box">
                <div class="phone-icon">
                    <span class="material-symbols-outlined">
                        phone_iphone
                    </span>
                </div>

                <div class="tel">
                    <input type="tel" name="user_phone" id="user-phone" placeholder="Digite Seu Número...">
                </div>
            </div>

            <div class="pass">
                <div class="pass-icon">
                    <span class="material-symbols-outlined">
                        key
                    </span>
                </div>

                <div class="pass-word">
                    <input type="password" name="user_pass" id="user-pass" placeholder="Digite sua Senha...">
                </div>
            </div>

            <div class="btn">
                <button type="submit">Resgistrar</button>
            </div>
        </div>
    </div>
</body>
</html>
